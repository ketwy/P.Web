<html>   
    <head>
        <meta charset="UTF-8">   
        <style>
            #anime {
                opacity: 0;
                -webkit-transition: opacity 0.3s ease-in-out;
                -moz-transition: opacity 0.3s ease-in-out;
                -ms-transition: opacity 0.3s ease-in-out;
                -o-transition: opacity 0.3s ease-in-out;
                transition: opacity 0.3 ease-in-out;
            }
            #anime.fade {
                opacity:1;
            }
        </style>   
    </head>

    <body>
        <div id="det">Carregando cervejas...</div>  
        <div><button onclick="carregarDiv()">click</button></div>  
        
        <div id="dev"></div>  
        <div id="botao"><button onclick="carregarNome()">Aparecer</button></div> 

        <div id="anime">Vai da tudo certo, acredite em mim!</div>  
        <div id="button"><button onclick="fadeIn()">Fade</button></div> 
   </body>   

   <script>
        function carregarDiv(){
            let div = document.getElementById("det")
            div.innerHTML = `<h1>Guinness</h1>`
        }
        function carregarNome(){
            let div = document.getElementById("dev")
            div.innerHTML = `<h1>Guinness</h1>`
            let div2 = document.getElementById("botao")
            div2.innerHTML = `<button onclick="ApagarDiv()">Apagar</button>`
        }

        function ApagarDiv(){
            let div = document.getElementById("dev")
            div.innerHTML = `<h1></h1>`
            let div2 = document.getElementById("botao")
            div2.innerHTML = `<button onclick="carregarNome()">Aparecer</button>`
        }

        function fadeIn(){
            let anime = document.getElementById('anime');
            anime.classList.toggle('fade');
        }

   </script>
</html>
